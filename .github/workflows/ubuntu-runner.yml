name: Ubuntu Tailscale SSH

on:
  workflow_dispatch:

jobs:
  ubuntu-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey "${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname ubuntu-gh-runner
          echo "âœ… Tailscale started successfully."
          echo "ðŸŒ Your Tailscale IP:"
          sudo tailscale ip -4
          echo ""
          echo "ðŸ” Tailscale Status:"
          sudo tailscale status

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PUBKEY }}" >> ~/.ssh/authorized_keys
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/authorized_keys
          echo "âœ… SSH key added successfully."

      - name: Create SSH user with fixed password
        run: |
          FIXED_PASS="MySecureSSH123!"
          sudo useradd -m -s /bin/bash runnerpass
          echo "runnerpass:$FIXED_PASS" | sudo chpasswd
          echo "--------------------------------------------"
          echo "âœ… SSH user created successfully"
          echo "   Username: runnerpass"
          echo "   Password: $FIXED_PASS"
          echo "--------------------------------------------"
          echo "Use the Tailscale IP above to SSH in:"
          echo "ssh runnerpass@<Tailscale-IP>"
          echo "--------------------------------------------"

      - name: Allow password authentication
        run: |
          sudo sed -i 's/^#*PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#*PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh
          echo "âœ… Password authentication enabled."

      - name: Keep the runner alive
        run: |
          echo "Ubuntu runner is live! Use Tailscale IP to SSH in."
          tail -f /dev/null
