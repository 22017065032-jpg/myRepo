name: Ubuntu Tailscale SSH

on:
  workflow_dispatch:

jobs:
  ubuntu-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscaled --tun=userspace-networking --socks5-server=localhost:1055 &
          sleep 5
          sudo tailscale up --authkey "${{ secrets.TAILSCALE_AUTH_KEY }}" \
            --hostname ubuntu-gh-runner --ssh
          echo "✅ Tailscale started."
          sudo tailscale ip -4 | tee ts-ip.txt

      - name: Create SSH user with password
        run: |
          sudo useradd -m runnerpass
          echo 'runnerpass:MySecureSSH123!' | sudo chpasswd
          echo 'runnerpass ALL=(ALL) NOPASSWD:ALL' | sudo tee /etc/sudoers.d/runnerpass
          sudo systemctl enable --now ssh
          echo "✅ User created. Username: runnerpass | Password: MySecureSSH123!"

      - name: Show connection info
        run: |
          echo "=================================================="
          echo "SSH READY!"
          echo "ssh runnerpass@$(sudo tailscale ip -4)"
          echo "Password: MySecureSSH123!"
          echo "=================================================="

      - name: Keep alive
        run: tail -f /dev/null
